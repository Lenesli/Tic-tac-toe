<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="overlay">
      <div class="message">
          <div class="closeBtn"> 
           <i class="fa fa-close"></i>
          </div>
            <div class="content">
                <span> x </span>is the <h1>Winner</h1>
            </div>
          
      </div>
    </div>


    <div class="container">

        <div class="tools">
            <div class="symbols"> 
                <i class="fa fa-close"></i>
                <i class="fa fa-circle-o"></i>
            </div>
            
            <div class="turn"> <span></span>  turn </div>

            <div class="reset">
                <button onclick="reset()" class="restart"> <i class="fa fa-rotate-right"></i> </button>
            </div>
        </div>

        <div class="game">
            
                <div class="cell" id="cell1"></div>
                <div class="cell" id="cell2"> </div>
                <div class="cell" id="cell3"> </div>
           
                <div class="cell" id="cell4">  </div>
                <div class="cell" id="cell5">  </div>
                <div class="cell" id="cell6"> </div>
                
                <div class="cell" id="cell7"></div>
                <div class="cell" id="cell8">  </div>
                <div class="cell" id="cell9">  </div>
            
        </div>

        <div class="results">
            <div class="player1"> Player 1 <span> 0</span> </div>
            <div class="draws">Draws<span >0</span></div>
            <div class="player2">Player 2 <span> 0</span></div>
        </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
